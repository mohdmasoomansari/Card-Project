<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="cont">
            <h1>User Information Card</h1>
            <div class="info">
                <div class="fname">
                    <p>First Name</p>
                    <p id="fname"></p>
                </div>
                <div class="lname">
                    <p>Last Name</p>
                    <p id="lname"></p>
                </div>
                <div class="country">
                    <p>Country</p>
                    <p id="con"></p>
                </div>
                <div class="phone">
                    <p>Phone</p>
                    <p id="phno"></p>
                </div>
                <div class="state">
                    <p>State</p>
                    <p id="state"></p>
                </div>
                <div class="city">
                    <p>City</p>
                    <p id="city"></p>
                </div>
                <div class="vill">
                    <p>Village</p>
                    <p id="vill"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
